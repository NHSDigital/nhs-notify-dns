name: Github Release Created

on:
  release:
    types: ["published"] # Inherits all input defaults

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy-main:
    name: Deploy changes to main in nonprod AWS Account

    permissions:
      id-token: write
      contents: read

    strategy:
      max-parallel: 1
      matrix:
        component: [dnsroot]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0

      - name: Updating Main Environment
        secrets: inherit
        env:
          PR_TRIGGER_PAT: ${{ secrets.PR_TRIGGER_PAT }}
        run: |
          bash .github/scripts/dispatch_internal_repo_workflow.sh \
            --releaseVersion "${{ github.event.release.tag_name }}" \
            --targetWorkflow "dispatch-deploy-static-notify-dns-env.yaml" \
            --targetEnvironment "main" \
            --targetAccountGroup "nhs-notify-dns-nonprod" \
            --targetComponent "${{ matrix.component }}" \
            --terraformAction "apply"
